<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="comp.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <form class="task">
                 <h3>Task List</h3>

                  <div class="input">
                    <input class="task-input" required type="text" placeholder="New Task">
                  </div>
                  <div class="divette">
                    <input type="submit" name="task-submit" value="Add Task">
                  </div>
        </form>

        <div class="filter">
            <h3>Tasks</h3>
            <div class="filter-txt">
                <input class="enter-filter" type="text" placeholder="Filter Tasks" >
            </div>

            <div class="addedtasks">
                <ul class="task-collection">
                    
                </ul>
            </div>
            <input id="clearBtn" type="button" name="Clear-task" value="Clear Tasks">
           

        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
